<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="loginform.css">
</head>
<body>
  <h2>Log in Page</h2>
    <form id="login">
        <label for="email">Email (Username):</label>
        <input type="email" id="email" name="email" required placeholder="e.g juan@gmail.com"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="pass" name="password" required maxlength="8" minlength="8"><br><br>

        <button type="submit">Log in</button><br><br>

        <a href="forgot-password.html">Forgot Password?</a><br>
        <a href="signup.html">Sign Up</a>
    </form>
  <script>login.js</script>
</body>
</html>
